<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My PWA</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
      }

      h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome Zia Zahran Hadi</h1>
    </header>

    <p>Ini adalah contoh aplikasi web progresif (PWA) sederhana</p>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
